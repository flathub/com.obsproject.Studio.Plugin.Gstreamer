id: com.obsproject.Studio.Plugin.Gstreamer
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//5.15
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/Gstreamer
modules:
  - name: gstreamer
    buildsystem: meson
    config-opts:
      - --buildtype=release
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ../${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: git
        url: https://github.com/fzwoch/obs-gstreamer.git
        tag: v0.3.2
        commit: 9ed970d04e0d231e8ac4acef595117e5067a6de5
      - type: file
        path: com.obsproject.Studio.Plugin.Gstreamer.metainfo.xml
