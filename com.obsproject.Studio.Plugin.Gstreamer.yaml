id: com.obsproject.Studio.Plugin.Gstreamer
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.3
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/Gstreamer
modules:
  - name: gstreamer
    buildsystem: meson
    config-opts:
      - --buildtype=release
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ../${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: git
        url: https://github.com/fzwoch/obs-gstreamer.git
        tag: v0.4.0
        commit: 7dd3e6916edff4b2ebdc652af64dc8d1d7b41aa2
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)
      - type: patch
        path: meson.patch
      - type: file
        path: com.obsproject.Studio.Plugin.Gstreamer.metainfo.xml
